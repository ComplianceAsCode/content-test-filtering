{% set project_prefix = "" %}

{% set datastream_build = "build_product " + product %}
{% set datastream_file = "build/ssg-" + product + "-ds.xml" %}

prepare_product:
        - build_product {{ product }}

file_type:
    yaml:
            - /usr/bin/YAMLlint {{ file_path }}
    python:
            - Pylint
    bash:
            - ShellCheck

profile:
        ospp:
                - test_suite.py profile ... ospp
        e8:
                - test_suite.py profile ... e8

rule_ansible:
        - test_suite.py rule --remediate ansible {{ datastream_file }} %rule_ansible%

rule_bash:
        - test_suite.py rule --remediate bash {{ datastream_file }} %rule_bash%
