file_type:
    yaml:
            - YAMLlint
    python:
            - Pylint
    bash:
            - ShellCheck

product:
        rhel6:
                - ospp
        rhel7:
                - build_product rhel7
        rhel8:
                - ospp
                - e8
                - pci-dss
                - disa-stig

profile:
        ospp:
                - test_suite.py profile ... ospp
        e8:
                - test_suite.py profile ... e8

rule_ansible:
        - test_suite.py --remediate ansible %rule_name%

rule_bash:
        - test_suite.py --remediate bash %rule_name%

