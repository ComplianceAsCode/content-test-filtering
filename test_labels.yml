{% set project_prefix = "" %}

{% set datastream_build = "build_product " + product %}
{% set datastream_file = "build/ssg-" + product + "-ds.xml" %}


file_type:
    yaml:
            - YAMLlint
    python:
            - Pylint
    bash:
            - ShellCheck

product:
        rhel6:
                - ospp
        rhel7:
                - build_product rhel7
        rhel8:
                - ospp
                - e8
                - pci-dss
                - disa-stig

profile:
        ospp:
                - test_suite.py profile ... ospp
        e8:
                - test_suite.py profile ... e8

rule_ansible:
        - test_suite.py rule --remediate ansible {{ datastream_file }}

rule_bash:
        - test_suite.py rule --remediate bash {{ build_datastream }}
